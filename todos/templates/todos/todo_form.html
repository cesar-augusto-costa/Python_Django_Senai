{% extends 'padrao.html' %}
{% load crispy_forms_tags %}

{% block titulo %}
  {{ titulo_pagina }}
{% endblock %}

{% block subtitulo %}
  {{ titulo_pagina }}
{% endblock %}

{% block navegacao %}
  <a href="{% url 'todo_listar' %}" type="button" class="btn btn-success">Lista de Tarefa</a>
{% endblock %}

{% block conteudo %}
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="ENVIAR" />
    <button type="button" onclick="window.location.href='{% url 'todo_listar' %}'" class="btn btn-warning">Cancelar</button>
  </form>
{% endblock %}
